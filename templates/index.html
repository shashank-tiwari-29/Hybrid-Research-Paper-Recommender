<!DOCTYPE html>
<html>
<head>
    <title>Hybrid Research Paper Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #243b55, #141e30);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        /* NAVBAR */
        .custom-navbar {
            background-color: #0d1b2a;
            height: 60px;
            display: flex;
            align-items: center;
        }

        /* FORM CARD */
        .main-card {
            background: #f4f6f9;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .page-title {
            color: #ffffff;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: #1c2d45;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            background-color: #ffffff;
        }

        .btn-search {
            background-color: #1c2d45;
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
        }

        .btn-search:hover {
            background-color: #2e4a7d;
        }

        input[type="range"] {
            accent-color: #2e4a7d;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar custom-navbar px-4">

    <div class="container-fluid position-relative">

        <!-- CENTERED TITLE -->
        <div class="position-absolute start-50 translate-middle-x">
            <span class="navbar-brand m-0 fw-bold text-white">
                Hybrid Research Paper Finder
            </span>
        </div>

        <!-- RIGHT SIDE -->
        <div class="ms-auto d-flex align-items-center">

            

            {% if session.get('username') %}

                <span class="text-white me-3 fw-semibold">
                    Hello, {{ session['username'] }}
                </span>

                <a href="/history" class="btn btn-outline-light btn-sm me-2">
                    History
                </a>

                <a href="/logout" class="btn btn-danger btn-sm">
                    Logout
                </a>

            {% else %}

                <a href="/login" class="btn btn-outline-info btn-sm me-2">
                    Login
                </a>

                <a href="/register"
                   class="btn btn-warning btn-sm text-dark fw-semibold">
                    Register
                </a>

            {% endif %}

        </div>

    </div>

</nav>

<!-- MAIN CONTENT -->
<div class="container py-5">

    <h2 class="text-center mb-4 page-title">
        Find Research Papers
    </h2>

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="main-card">

                <form action="/results" method="POST">

                    <div class="mb-4">
                        <label class="form-label">Research Topic</label>
                        <input type="text"
                               name="domain"
                               class="form-control"
                               placeholder="Enter topic (e.g., Brain Tumor Detection using Machine Learning)"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Similarity Importance</label>
                        <input type="range"
                               name="sim_weight"
                               min="0" max="1"
                               step="0.1"
                               value="0.6"
                               class="form-range">
                        <small class="text-muted">
                            Controls semantic similarity impact in ranking
                        </small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Citation Importance</label>
                        <input type="range"
                               name="cite_weight"
                               min="0" max="1"
                               step="0.1"
                               value="0.3"
                               class="form-range">
                        <small class="text-muted">
                            Gives higher rank to frequently cited papers
                        </small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Recency Importance</label>
                        <input type="range"
                               name="rec_weight"
                               min="0" max="1"
                               step="0.1"
                               value="0.1"
                               class="form-range">
                        <small class="text-muted">
                            Boosts newly published papers
                        </small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Subject Filter</label>
                        <select name="subject" class="form-select">
                            <option value="all">All Subjects</option>
                            <option value="cs.AI">Artificial Intelligence</option>
                            <option value="cs.LG">Machine Learning</option>
                            <option value="cs.CV">Computer Vision</option>
                            <option value="cs.CL">Natural Language Processing</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-search">
                            Search Papers
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
